<div class="container">
    <h2>User Table</h2>
    <input type="text" placeholder="Search" (input)="search($event)" class="input">
    <table class="table">
      <thead>
        <tr>
          <th class="header">ID</th>
          <th class="header">First Name</th>
          <th class="header">Last Name</th>
          <th class="header">Gender</th>
          <th class="header">Email</th>
          <th class="header">Phone Number</th>
          <th class="header">Birth Date</th>
          <th class="header">Image</th>
          <th class="header">Edit</th>
          <th class="header">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td class="body">{{ user.id }}</td>
          <td class="body">{{ user.firstName }}</td>
          <td class="body">{{ user.lastName }}</td>
          <td class="body">{{ user.gender }}</td>
          <td class="body">{{ user.email }}</td>
          <td class="body">{{ user.phone }}</td>
          <td class="body">{{ user.birthDate }}</td>
          <td class="body">
            <img [src]="user.image" alt="User Image" width="50">
          </td>
          <td class="body">
            <button>Edit</button>
          </td>
          <td class="body">
            <button>Details</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
