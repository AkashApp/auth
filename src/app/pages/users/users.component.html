<div class="container">
    <h2>User Table</h2>
    <input type="text" placeholder="Search" (input)="search($event)">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Birth Date</th>
          <th>Image</th>
          <th>Edit</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.birthDate }}</td>
          <td>
            <img [src]="user.image" alt="User Image" width="50" >
          </td>
          <td>
            <button >Edit</button>
          </td>
          <td>
            <button >Details</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
