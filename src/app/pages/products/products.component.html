<div class="container">
    <h2>User Table</h2>
    <div>
        <button (click)="sortPrice('asc')" class="button">Sort by Price Ascending</button>
        <button (click)="sortPrice('desc')" class="button">Sort by Price Descending</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
          <th>Price (USD)</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>
            <img [src]="product.thumbnail" alt="Product Image" width="50">
            <button>Update</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
